<h3 mat-dialog-title>Создание новой колонки</h3>
<div mat-dialog-content>
  <form id="create-column-form" [formGroup]="createColumnForm">
    <mat-form-field appearance="fill">
      <mat-label>Название</mat-label>
      <input type="text" matInput formControlName="title" />
      <mat-error>
        <span *ngIf="createColumnForm.controls['title'].hasError('required')">
          {{ TITLE_ERRORS_MESSAGES.required }}
        </span>
        <span *ngIf="createColumnForm.controls['title'].hasError('minlength')">
          {{ TITLE_ERRORS_MESSAGES.minLength }}
        </span>
        <span *ngIf="createColumnForm.controls['title'].hasError('maxlength')">
          {{ TITLE_ERRORS_MESSAGES.maxLength }}
        </span>
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>отмена</button>
  <button
    mat-button
    type="submit"
    form="create-column-form"
    [disabled]="!createColumnForm.valid"
    [mat-dialog-close]="createColumnForm.controls['title'].value">
    создать
  </button>
</div>
