<div *ngIf="loaderService.isLoading$ | async" class="loader-container">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="header" [ngClass]="{ 'mat-elevation-z5': true, sticky: isSticky }" *transloco="let t; read: 'header'">
  <div class="container">
    <div class="header-menu-container">
      <div class="wrapper">
        <button mat-button class="home-btn" [routerLink]="['/']">
          <span class="material-icons">home</span>
        </button>
        <mat-slide-toggle (click)="toggleLanguage()">{{ language }}</mat-slide-toggle>
      </div>
      <button mat-raised-button class="header-menu-btn" [routerLink]="['/profile']">
        <span>{{ t('edit') }}</span>
      </button>
      <button mat-raised-button class="header-menu-btn" (click)="openCreateBoardModal()">{{ t('create') }}</button>
      <button mat-raised-button class="header-menu-btn" [routerLink]="['/welcome']">{{ t('about') }}</button>
    </div>
    <div class="header-login-container">
      <button *ngIf="!this.utils.getTokenFromStorage()" mat-button class="login-btn" [routerLink]="['/login']">
        <span class="material-icons">login</span>
        {{ t('login') }}
      </button>
      <button *ngIf="!this.utils.getTokenFromStorage()" mat-button class="login-btn" [routerLink]="['/signup']">
        <span class="material-icons">person</span>
        {{ t('registration') }}
      </button>
      <button *ngIf="this.utils.getTokenFromStorage()" mat-button class="login-btn" (click)="logOut()">
        <span class="material-icons">logout</span>
        {{ t('logout') }}
      </button>
    </div>
  </div>
</div>
