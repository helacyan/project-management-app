<div class="modal">
  <h2 mat-dialog-title>Вы подтверждаете действие?</h2>

  <div mat-dialog-content>
    <p>Это действие не может быть отменено. Вы действительно хотите его выполнить?</p>
  </div>

  <div mat-dialog-actions class="modal-buttons">
    <button mat-button (click)="close()">отмена</button>
    <button mat-button (click)="continue()" cdkFocusInitial>продолжить</button>
  </div>
</div>
