<div class="modal">
  <h2 mat-dialog-title>Вы подтверждаете действие?</h2>

  <mat-dialog-content>
    <p>Это действие не может быть отменено. Вы действительно хотите его выполнить?</p>
  </mat-dialog-content>

  <mat-dialog-actions class="modal-buttons">
    <button class="mat-raised-button" (click)="close()">отмена</button>
    <button class="mat-raised-button ok-btn" (click)="save()">продолжить</button>
  </mat-dialog-actions>
</div>
