<div class="main">
  <div class="boars-list" *ngFor="let board of boardList">
    <div class="board">
      <p class="board-title">{{ board.title }}</p>
      <p class="board-description">{{ board.description }}</p>
      <button mat-raised-button (click)="openModal()" class="board-preview">удалить</button>
    </div>
  </div>
</div>
